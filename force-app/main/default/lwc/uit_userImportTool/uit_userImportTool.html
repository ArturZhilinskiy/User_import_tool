<template>
    <lightning-card>
        <p slot="title" class="slds-text-heading--medium slds-text-title_bold">User Import Tool</p>
        <div class="slds-p-around--small">
            <template if:false={isDataReceived}>
                <div class="slds-p-bottom--medium">
                    <p class="slds-text-heading--small">Click <strong>[Import]</strong> button to start Import process</p>
                </div>
            </template>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <template if:false={isDataReceived}>
                <div slot="footer" class="slds-text-align--center">
                    <lightning-button variant="brand" label="Import" onclick={handleImportData}></lightning-button>
                </div>
            </template>
            <template if:true={isDataReceived}>
                <div class="slds-p-bottom--small">
                    <p class="slds-text-heading--medium slds-text-title_bold">Import Results:</p>
                    <p class="slds-text-heading--small">Imported Records: <strong>{importResult.importedRecords}</strong></p>
                    <p class="slds-text-heading--small">Updated records: <strong>{importResult.updatedRecords}</strong></p>
                    <p class="slds-text-heading--small">Failured records: <strong>{importResult.errors}</strong></p>
                    <p class="slds-text-heading--small">Import Status: <strong>{importResult.importStatus}</strong></p>
                </div>
                <div slot="footer" class="slds-text-align--center">
                    <lightning-button variant="brand" label="View records" onclick={handleViewRecords}></lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
